<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="/css/stylePop.css">
</head>
<body>
<script src="../js/studentRoomPop.js"></script>
<div class="card-container">
    <div class="profile-card">
        <div class="profile-header">
            <span class="seat-number">No. 1</span>
        </div>
        <div class="profile-picture" onclick="triggerUpload('file-input')">
            <img id="profile-img" src="/image/image.jpg" alt="Profile Image">
            <input type="file" id="file-input" accept="image/*" onchange="uploadImage('profile-img', 'modal-profile-img', 'file-input')" hidden>
        </div>
        <div class="profile-info">
            <h2 onclick="openProfileModal('profile-modal')">강슬기</h2>
            <div class="profile-status">
                <span class="comprehension-status good"></span>
            </div>
        </div>
    </div>

    <div class="profile-card1">
        <div class="profile-header1">
            <span class="seat-number">No. 2</span>
            <span class="status online">온라인</span>
        </div>
        <div class="profile-picture" onclick="triggerUpload('file-input')">
            <img id="profile-img1" src="/image/test.jpg" alt="Profile Image">
            <input type="file" id="file-input1" accept="image/*" onchange="uploadImage('profile-img', 'modal-profile-img', 'file-input')" hidden>
        </div>
        <div class="profile-info">
            <h2 onclick="openProfileModal('profile-modal1')">권준성</h2>
            </div>
        </div>
    </div>


    <!-- 모달 1 -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="header-info">
                    <img id="modal-profile-img" src="/image/image.jpg" alt="Profile Image" class="modal-profile-img">
                </div>
                <div class="status-indicator"></div>
            </div>
            <div class="profile-details">
                <p><strong>이름:</strong></p>
                <p>강슬기</p>
                <p><strong>이메일:</strong></p>
                    <p>example@example.com</p>
                <p><strong>GitHub:</strong> </p>
                <p><a href="https://github.com/username" target="_blank">https://github.com/username</a></p>
                <p><strong>핸드폰 번호:</strong></p>
                    <p><span id="phone-number1">010-1234-5678</span></p>
                <p><strong>소개 메시지:</strong></p>
                <p>카톡 상세 메시지</p>
            </div>
        </div>
    </div>

<div id="profile-modal1" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="header-info">
                <img id="modal1-profile-img" src="/image/test.jpg" alt="Profile Image" class="modal-profile-img">
            </div>
            <div class="status-indicator"></div>
        </div>
        <div class="profile-details">
            <p><strong>이름:</strong></p>
            <p>권준성</p>
            <p><strong>이메일:</strong></p>
            <p>example@example.com</p>
            <p><strong>GitHub:</strong></p>
            <p><a href="https://github.com/username" target="_blank">https://github.com/username</a></p>
            <p><strong>핸드폰 번호:</strong></p>
            <p><span id="phone-number2">010-1234-5678</span></p>
            <p><strong>소개 메시지:</strong></p>
            <p>카톡 상세 메시지</p>
        </div>
    </div>
</div>


</body>
</html>
