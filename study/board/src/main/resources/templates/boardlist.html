<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelaef.org">
<head>
    <meta charset="UTF-8">
    <title>투두 리스트</title>
    <link href="/css/common.css" rel='stylesheet'>

</head>

<style>
    .layout {
        width : 400px;
        margin : 0 auto;
        margin-top : 40px;
        font-size : 20px;
     }
</style>

<body>

    <div class="layout">

        <table>
            <thead>
                <tr>
                    <th> 글번호 </th>
                    <th> 제목 </th>
                    <th> 할 일</th>
                    <th> 완료 </th>
                    <form th:action="@{/board/write}" method="post">
                        <button type="submit">등록</button>
                    </form>

                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list}"> <!-- each는 반복문 -->
                    <td>
                        <a th:text="${board.id}" th:href="@{/board/view(id=${board.id})}"></a>
                    </td>     <!-- href는 링크를 연결해줌 localhost:8090/board/view?id=1 ~ 121 -->
                    <td>
                        <a th:text="${board.title}"></a>
                    </td>
                    <td>
                        <a th:text="${board.content}">1</a>
                    </td>
                    <td>
                        <form th:action="@{/board/updateCompleted}" method="post">
                            <input type="hidden" name="id" th:value="${board.id}" />
                            <input type="checkbox" name="completed" th:checked="${board.completed}" onchange="this.form.submit()" />
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
